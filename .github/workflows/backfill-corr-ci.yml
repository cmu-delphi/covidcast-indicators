name: R backfill corrections

on:
  push:
    branches: [ main, prod ]
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]
    branches: [ main, prod ]

jobs:
  build:
    runs-on: ubuntu-20.04
    if: github.event.pull_request.draft == false
    strategy:
      matrix:
        r-version: [4.2.1]
    defaults:
      run:
        working-directory: backfill_corrections/delphiBackfillCorrection

    steps:
      - uses: actions/checkout@v2
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}
      - name: Install linux dependencies
        run: |
            sudo apt-get install \
              libcurl4-openssl-dev \
              libgdal-dev \
              libudunits2-dev \
              libglpk-dev \
              libharfbuzz-dev \
              libfribidi-dev
      - name: Get date
        id: get-date
        run: |
          echo "::set-output name=date::$(/bin/date -u "+%Y%m%d")"
      - name: Cache R packages
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-backfillcorr-${{ steps.get-date.outputs.date }}
          restore-keys: |
            ${{ runner.os }}-r-backfillcorr-
      - name: Install and cache dependencies
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          working-directory: backfill_corrections/delphiBackfillCorrection
          upgrade: 'TRUE'
      - name: Check package
        uses: r-lib/actions/check-r-package@v2
        with:
          working-directory: backfill_corrections/delphiBackfillCorrection
          args: 'c("--no-manual", "--test-dir=unit-tests")'
          error-on: '"error"'
